<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .layout{
            padding: 5vw;
            width: 30%;
            margin-left: 35vw;
            background-color: white
        }
        #signup{
            display: none;
        }
    </style>
    <script>
        
        
        function getData()
        {
            var name_value = document.getElementById("fn").value;
            var pwd_value = document.getElementById("pwd_signup").value;
            var email_value = document.getElementById("emid_signup").value;

            // storing values from sign up form
            sessionStorage.setItem("user_email", email_value);
            sessionStorage.setItem("user_password", pwd_value);  
            sessionStorage.setItem("user_name", name_value); 
        }

        function validate()
        {
            var stored_email = sessionStorage.getItem("user_email");
            var stored_password = sessionStorage.getItem("user_password");
            var stored_name = sessionStorage.getItem("user_name");

            var entered_email = document.getElementById("emid_login").value;
            var entered_password = document.getElementById("pwd_login").value;

            // check if entered data is valid
             if (entered_email == stored_email && entered_password == stored_password)
             {
                 alert("welcome "+stored_name);
             }
             else
             {
                 alert("Incorrect email or password");
             }
        }
        // disbale login form
        function signup()
        {
            document.getElementById("signup").style.display = "block";
            document.getElementById("login").style.display = "none";
        }

        // disable signup form
        function login()
        {
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "block";
        }
    </script>
</head>
<body style="background-color: rgb(232, 232, 232);">

    <!-- login form -->
    <div id="login"><form action="">
        <div class="layout row mb-3 mt-5">
            <div class="mb-3"><h2 class="form-label">Login</h2></div>
            <label for="emid_login" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email here" id="emid_login" required>
            <div class="mt-3"><label for="pwd_login" class="form-label">Password</label></div>
            <input type="password" class="form-control" name="pwd" placeholder="Enter your password here" id="pwd_login" required>
            <div class="mt-4"><button class="btn btn-primary" onclick="validate()">Login</button></div>
            <div class="mt-2"><p>New user?<a href="#signup" onclick="signup()"> click here </a>to signup</p></div>
        </div>
    </form></div>

    <!-- sign up form -->
    <div id="signup"><form action="">
        <div class="layout row mb-3 mt-5">
            <div class="mb-3"><h2 class="form-label">Sign Up</h2></div>
            <label for="fn" class="form-label">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter your first name here" id="fn" required>
            <div class="mt-3"><label for="ln" class="form-label">Last Name</label></div>
            <input type="text" class="form-control" name="lname" placeholder="Enter your last name here" id="ln" required>
            <div class="mt-3"><label for="emid_signup" class="form-label">Email</label></div>
            <input type="email" class="form-control" name="email" placeholder="Enter your email here" id="emid_signup" required>
            <div class="mt-3"><label for="pwd_signup" class="form-label">Password</label></div>
            <input type="password" class="form-control" name="pwd" placeholder="Enter your password here" id="pwd_signup" required>
            <div><input type="checkbox" name="cbox" class="mt-3 form-check-input" required></div>
            <label for="chbox" class="form-label">Click to agree Terms and Condition</label>
            <div class="mt-2"><button class="btn btn-primary" onclick="getData()">Sign Up</button></div>
            <div class="mt-2"><p>Already registered?<a href="#login" onclick="login()"> click here </a>to login</p></div>
        </div>
    </form></div>
</body>
</html>
